<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Permite el uso de caracteres especiales (como tildes y ñ) -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea responsive, adaptándose a distintos dispositivos -->

    <title>Registro de usuarios</title>
    <!-- Título que se mostrará en la pestaña del navegador -->

    <link rel="stylesheet" href="estilos.css">
    <!-- Enlace a la hoja de estilos externa -->

    <script src="registro.js" defer></script>
    <!-- Enlace al archivo JavaScript para manejar la lógica del formulario -->
    <!-- "defer" asegura que el script se ejecute después de cargar el HTML -->
</head>
<body>
   <main class="mainRegistro">
        <h1>Registro de usuarios</h1>
        
        <!-- Formulario para registrar un nuevo usuario -->
        <!-- action="Perfil.html": al enviar el formulario, redirige a esta página -->
        <!-- method="post": aunque no se usa en este caso para enviar a un servidor, cumple con la estructura -->
        <form id="registroForm" action="Perfil.html" method="post">

            <!-- Campo para ingresar el nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <!-- Campo para ingresar la fecha de nacimiento -->
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <!-- Campo para ingresar el correo electrónico -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo para ingresar la ciudad -->
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <!-- Campo para ingresar el código postal -->
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" required>

            <!-- Selector de categoría favorita -->
            <label for="categoria">Categoría Favorita:</label>
            <select id="categoria" name="categoria">
                <option value="Poesía">Poesía</option>
                <option value="Teatro">Teatro</option>
                <option value="Narrativa">Narrativa</option>
                <option value="Didáctica">Didáctica</option>
                <option value="Infantil">Infantil</option>
            </select>

            <!-- Casilla de verificación para suscribirse al newsletter -->
            <label for="newsletter">Suscribirse a la newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter">

            <!-- Botón para enviar el formulario -->
            <button type="submit">Registrarse</button>
        </form>
    </main>
</body>
</html>
