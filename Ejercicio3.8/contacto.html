<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Librería</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes algún archivo CSS -->
</head>
<body>
    <h1>Formulario de Contacto</h1>

    <form id="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico">

        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Asunto">

        <label for="description">Descripción de la consulta:</label>
        <textarea id="description" name="description" placeholder="Escribe tu consulta aquí..."></textarea>

        <button type="submit">Enviar</button>
    </form>

    <p id="message"></p> <!-- Aquí se mostrará el mensaje de éxito o error -->

    <script src="validate.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
